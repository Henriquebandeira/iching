<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>易經</title>
    <link rel="icon" type="image/x-icon" href="src/ico.png">

</head>
<body style="background-color: #c7c7c7; text-align: center;">
    <h1 style="font-size: 50px;" onclick="random()">易經</h1>
    <h6 onclick="random()">CLICK HERE TO START</h6>

    <img onclick="random()" style="max-width: 60%; max-height: 60%" id="my-image" src="src/1.jpg" alt="iching">
    <h4 id="my-numb">.</h4>
    <script type="text/javascript">
        function random(){
            var numb = Math.round(Math.random() * 64);
            var imagem = "src/"+numb+".jpg";
            document.getElementById('my-image').src = imagem;
            document.getElementById('my-numb').innerHTML = "."+numb;
        }
     </script>
</body>
</html>
